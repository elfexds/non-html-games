<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summer rider 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #unity-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      background: black;
      z-index: 0;
    }
    /* Fondo de partículas */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
    /* Mensaje de carga */
    #loading-message {
      color: white;
      font-family: sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0px 0px 10px red, 0px 0px 20px orange;
      margin-bottom: 20px;
    }
    /* Barra de progreso */
    #progress-container {
      width: 80%;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, red, orange, yellow);
      transition: width 0.2s ease;
    }
    /* Contenedor central */
    #loading-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <div id="particles-js"></div>
    <div id="loading-message">
      Creator: this game is big oh. and <br>
      Your progress will always save and <br>
      Please do your homework :) just kidding these teachers are dumb as hell bye... <br>
      <span style="color:red">DRIFT HUNTER ONLY WORKS IN THIS SITE</span> <br>
      Because other sites are blocked...
    </div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <!-- Canvas del juego -->
  <canvas id="unity-canvas" width="960" height="600"></canvas>

  <!-- Loader de Unity -->
  <script src="summer.loader.js"></script>
  <script>
    const loadingScreen = document.getElementById('loading-screen');
    const progressBar = document.getElementById('progress-bar');

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "summer.data.unityweb",
      frameworkUrl: "summer.framework.js.unityweb",
      codeUrl: "summer.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "MiEmpresa",
      productName: "DriftHunter",
      productVersion: "1.0",
    }, (progress) => {
      // Actualiza barra de progreso
      progressBar.style.width = (progress * 100) + "%";
    }).then((unityInstance) => {
      console.log("✅ Juego cargado correctamente");
      // Quita pantalla de carga cuando arranca el juego
      loadingScreen.style.display = 'none';
    }).catch((message) => {
      console.error("❌ Error cargando el juego:", message);
      document.getElementById('loading-message').textContent = 'Error loading the game.';
    });
  </script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 3, "out_mode": "out" }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
